<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - Focus Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #D4AF37, #F5D17A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .period-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .period-btn.active, .period-btn:hover {
            background: linear-gradient(135deg, #D4AF37, #8B7024);
            border-color: #D4AF37;
            color: #000;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .kpi-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .kpi-card:hover {
            transform: translateY(-4px);
            border-color: rgba(212,175,55,0.3);
            box-shadow: 0 10px 40px rgba(212,175,55,0.1);
        }
        
        .kpi-card.highlight {
            background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(139,112,36,0.1));
            border-color: rgba(212,175,55,0.3);
        }
        
        .kpi-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }
        
        .kpi-value.gold {
            background: linear-gradient(135deg, #D4AF37, #F5D17A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .kpi-value.green { color: #4ade80; }
        .kpi-value.red { color: #f87171; }
        
        .kpi-change {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .kpi-change.up { color: #4ade80; }
        .kpi-change.down { color: #f87171; }
        
        .demo-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(251,191,36,0.2);
            border: 1px solid rgba(251,191,36,0.3);
            color: #fbbf24;
            font-size: 11px;
            border-radius: 20px;
            margin-left: 12px;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #D4AF37, #8B7024);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(212,175,55,0.3);
        }
        
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .last-update {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        
        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FOCUS KPI</div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="connectionStatus">Connect√©</span>
                <span id="demoBadge" class="demo-badge" style="display: none;">D√âMO</span>
            </div>
        </header>
        
        <div class="period-selector">
            <button class="period-btn" data-preset="today">Aujourd'hui</button>
            <button class="period-btn active" data-preset="last_7d">7 jours</button>
            <button class="period-btn" data-preset="last_14d">14 jours</button>
            <button class="period-btn" data-preset="last_30d">30 jours</button>
            <button class="refresh-btn" onclick="fetchKPIs()">üîÑ Actualiser</button>
        </div>
        
        <div class="kpi-grid" id="kpiGrid">
            <!-- D√©penses -->
            <div class="kpi-card highlight">
                <div class="kpi-label">üí∞ D√©penses</div>
                <div class="kpi-value gold" id="spend">--</div>
            </div>
            
            <!-- Impressions -->
            <div class="kpi-card">
                <div class="kpi-label">üëÅÔ∏è Impressions</div>
                <div class="kpi-value" id="impressions">--</div>
            </div>
            
            <!-- Clics -->
            <div class="kpi-card">
                <div class="kpi-label">üñ±Ô∏è Clics</div>
                <div class="kpi-value" id="clicks">--</div>
            </div>
            
            <!-- CTR -->
            <div class="kpi-card">
                <div class="kpi-label">üìä CTR</div>
                <div class="kpi-value" id="ctr">--</div>
            </div>
            
            <!-- CPC -->
            <div class="kpi-card">
                <div class="kpi-label">üíµ CPC</div>
                <div class="kpi-value" id="cpc">--</div>
            </div>
            
            <!-- CPM -->
            <div class="kpi-card">
                <div class="kpi-label">üìà CPM</div>
                <div class="kpi-value" id="cpm">--</div>
            </div>
            
            <!-- Reach -->
            <div class="kpi-card">
                <div class="kpi-label">üéØ Port√©e</div>
                <div class="kpi-value" id="reach">--</div>
            </div>
            
            <!-- Purchases -->
            <div class="kpi-card highlight">
                <div class="kpi-label">üõí Achats</div>
                <div class="kpi-value green" id="purchases">--</div>
            </div>
            
            <!-- CPA -->
            <div class="kpi-card">
                <div class="kpi-label">üéØ CPA</div>
                <div class="kpi-value" id="cpa">--</div>
            </div>
            
            <!-- ROAS -->
            <div class="kpi-card highlight">
                <div class="kpi-label">üöÄ ROAS</div>
                <div class="kpi-value gold" id="roas">--</div>
            </div>
        </div>
        
        <div class="last-update">
            Derni√®re mise √† jour : <span id="lastUpdate">--</span>
        </div>
    </div>
    
    <script>
        let currentPreset = 'last_7d';
        
        // S√©lecteur de p√©riode
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPreset = btn.dataset.preset;
                fetchKPIs();
            });
        });
        
        // Fetch KPIs
        async function fetchKPIs() {
            const grid = document.getElementById('kpiGrid');
            grid.classList.add('loading');
            
            try {
                const response = await fetch(`/api/meta-kpi.php?preset=${currentPreset}`);
                const result = await response.json();
                
                // Afficher badge d√©mo si n√©cessaire
                document.getElementById('demoBadge').style.display = result.demo ? 'inline-block' : 'none';
                
                const data = result.data;
                
                // Mettre √† jour les valeurs
                document.getElementById('spend').textContent = formatCurrency(data.spend) + ' ‚Ç¨';
                document.getElementById('impressions').textContent = formatNumber(data.impressions);
                document.getElementById('clicks').textContent = formatNumber(data.clicks);
                document.getElementById('ctr').textContent = parseFloat(data.ctr).toFixed(2) + '%';
                document.getElementById('cpc').textContent = formatCurrency(data.cpc) + ' ‚Ç¨';
                document.getElementById('cpm').textContent = formatCurrency(data.cpm) + ' ‚Ç¨';
                document.getElementById('reach').textContent = formatNumber(data.reach);
                document.getElementById('purchases').textContent = data.purchases;
                document.getElementById('cpa').textContent = formatCurrency(data.cpa) + ' ‚Ç¨';
                document.getElementById('roas').textContent = data.roas + 'x';
                
                // Timestamp
                document.getElementById('lastUpdate').textContent = result.updated_at;
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('connectionStatus').textContent = 'Erreur de connexion';
            }
            
            grid.classList.remove('loading');
        }
        
        // Formatters
        function formatNumber(num) {
            return parseInt(num).toLocaleString('fr-FR');
        }
        
        function formatCurrency(num) {
            return parseFloat(num).toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        
        // Auto-refresh toutes les 5 minutes
        setInterval(fetchKPIs, 5 * 60 * 1000);
        
        // Init
        fetchKPIs();
    </script>
</body>
</html>
